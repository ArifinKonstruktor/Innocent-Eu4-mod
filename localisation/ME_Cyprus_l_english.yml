 ME_Papal_State_Events.EVTNAME10: "A Letter from Cyprus"
 ME_Papal_State_Events.EVTDESC10: "The last Crusader State, Cyprus has called for aid; We could assist our brothers in faith in many ways. Or not help them at all."
 ME_Papal_State_Events10.EVTOPT1: "Send them troops."
 ME_Papal_State_Events10.EVTOPT2: "A token of gesture should do."
 ME_Papal_State_Events10.EVTOPT3: "Our affairs are in Italy."
 ME_Knights_Events.EVTNAME10: "The Knightly Pact"
 ME_Knights_Events.EVTDESC10: "After a few days of negotiations with the King of Cyprus, the last of the Crusader States, the king has charismatically requested that we should join him as a March for his upcoming crusade.\nSurrounded by Vipers and powerful nations alike, it might be the best choice."
 ME_Knights_Events10.EVTOPT1: "Desperate times..."
 ME_Knights_Events10.EVTOPT2: "On second thought..."