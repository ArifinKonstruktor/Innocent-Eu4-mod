 #events:
 ME_Cyprus_Events.EVTNAME1: "A Letter from Cyprus"
 ME_Cyprus_Events.EVTDESC1: "The last Crusader State, Cyprus has called for aid; We could assist our brothers in faith in many ways. Or not help them at all."
 ME_Cyprus_Events1.EVTOPT1: "Send them troops."
 ME_Cyprus_Events1.EVTOPT2: "A token of gesture should do."
 ME_Cyprus_Events1.EVTOPT3: "Our affairs are in Italy."
 ME_Cyprus_Events.EVTNAME2: "The Knightly Pact"
 ME_Cyprus_Events.EVTDESC2: "After a few days of negotiations with the King of Cyprus, the last of the Crusader States, the king has charismatically requested that we should join him as a March for his upcoming crusade.\nSurrounded by Vipers and powerful nations alike, it might be the best choice."
 ME_Cyprus_Events2.EVTOPT1: "Desperate times..."
 ME_Cyprus_Events2.EVTOPT2: "On second thought..."