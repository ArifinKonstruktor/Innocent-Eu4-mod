 #orders
 bektashi_order: "Bektashi"
 bektashi_order_desc: "Codified and founded by Balim Sultan at the begining of the 16th century, the Bektashi Order holds high revernce of Ali - a heavily Shiite-based concept - and the belief of the separation of Allah and Creation. Bektashi shares many beliefs with other Sufi Orders and was popular among Janissaries, likening it to Christian Holy Orders, like the Knights Hospitaller."
 tur_order_bektashi_morale: "Upgrades Janissary Units by an additional §Y0.5§!% land morale §Yper province in state.§!"
 TUR_bektashi_morale_modifier: "Bektashi Order"
 TUR_bektashi_morale_modifier_desc: "The Janissary Conscripts find their faith here, among the Bektashi."
 
 #Reforms
 tur_reform_beylerbeys: "Organized Beylerbeyliks"
 tur_reform_beylerbeys_desc: "A beylerbeylik was provincial subdivison of the Ottoman Empire, led by a beylerbey. During the early years of the Ottoman Empire, beylerbeys served as gubernatorial offices, first established as such by Sultan Murad I in the 1360's. Since then, the position has been loosely organized as a series of 'commander-in-chiefs' over their respective provinces. "
 
 tur_reform_eyalets: "Organized Eyalets"
 tur_reform_eyalets_desc: "Near the end of the 16th Century, the term of beylerbeylik fell out of favor as it began to referred to as a the office of the beylerbey. Subsequently, the eyalets, or provinces, became the primary building block of the Ottoman provincial system. Unlike beylerbeys, eyalets had a range of autonomy; beylerbeys reported directly and were appointed by the Sultan."
 
