 TUR_revoke_genoa_hegemon_desc: ""
 
 TUR_naval_supremacy_title: "Naval Supremacy"
 TUR_naval_supremacy_desc: ""
 
 TUR_beat_coalition_title: "Fight Back!"
 TUR_beat_coalition_desc: ""
 
 TUR_shame_coalition_title: "Shame the Emperor"
 TUR_shame_coalition_desc: ""
 
 TUR_win_coalition_title: "Defeat the Expedition"
 TUR_win_coalition_desc: ""
 
 TUR_revoke_sevilla_hegemon_title: "Revoke Sevilla Hegemon"
 TUR_revoke_sevilla_hegemon_desc: ""
 
 #events
 ME_TUR_Events.1.t: "Return of the Ghazi Sultan"
 ME_TUR_Events.1.d: "The Sultan Murad II, famed for the conquest of the Beyliks in Anatolia and the Kingdoms in the Balkans, led the Ottoman army to victory against the Christian Coalition at the Battle of Varna not long ago. It is said that he dismounted and fell to his knees and prayed mid-battle, something a legendary Caliph had done. The battle immediately turned in their favor. Murad II styled himself like this - a Ghazi King - strongly, as one meant to embody the virtues of an honest warrior. Despite that, he had grown tired of his nearly two decades of constant warfare, for he did not enjoy ruling from the throne or the responsibilities that went with it. He decided to abdicate the throne to his son, Mehmed II following the victory at Varna. Despite that he was only given short reprieve until a Janissary riot against Mehmed II had forced him to once again take the reins and lead again."
 ME_TUR_Events.1.a: "He shall lead."
 ME_TUR_Events.1.b: "He shall rule."
 ME_TUR_Events.1.c: "Let him rest."

 ME_TUR_Events.2.t: "The Fall of Constantinople"
 ME_TUR_Events.2.d: "The lives of thousands of men and rule of many decades has all culminated in this event in our history. How much has been lost and how much gained for this small parcel of land? Regardless, the City of the World's Desire is now ours. We are not only on negotiating terms with the legendary Roman Empire, but on the demanding end. Amongst the flurry of activity surrounding the negotiations of surrender, [Root.Monarch.GetName] catches wind of roman pretenders quietly fleeing to Morea.\n\nHow shall we negotiate?"
 ME_TUR_Events.2.a: "Kill the Pretenders! It is Ours!"
 ME_TUR_Events.2.b: "They have already lost much today. Let them go."
 ME_TUR_Events.2.c: "Why take their Rome when we can make our own?"
 tur_disables_move_capital_to_constantinople: "\nDisables the decision to Move Capital to Constantinople"
 
 ME_TUR_Events.3.t: "The Annexation of [Root.GetName]"
 ME_TUR_Events.3.d: "Rome has fallen and the Baselius is no more. An envoy from the Ottoman Empire has requested our quiet surrender."
 ME_TUR_Events.3.a: "We have no choice."
 ME_TUR_Events.3.b: "Our allegiance was to Rome!"
 
 ME_TUR_Events.4.t: "The Annexation of [Root.GetName]"
 ME_TUR_Events.4.d: "Rome has fallen and the Baselius is no more. An envoy from the Ottoman Empire has come to inform us we will be consolidated into the former Rome."
 ME_TUR_Events.4.a: "We have no choice."
 ME_TUR_Events.4.b: "We will not give up our sovereignty!"
 
 ME_TUR_Events.5.t: "Legacy of Skanderbeg"
 ME_TUR_Events.5.d: "The Albanian resistance was fought long and hard by the legendary commander, Skanderbeg. An apostate of Islam and former conscript of the Ottoman army, he unified the Albanian people unlike any had done before and solidified their identity."
 ME_TUR_Events.5.a: "He was a great man, we should honor him."
 ME_TUR_Events.5.b: "He was a traitor, we should condemn him."

 ME_TUR_Events.6.t: "Displacement of the Karamanids"
 ME_TUR_Events.6.d: "The Karamanids were the next strongest of the Anatolian Beyliks, consistently able to challenge us until only recently. They have finally met their match, but nobles of the upper echelon express significant worry in a future revolt amongst the recently conquered bey. They recommend that we expel a chunk of their population to live elsewhere, so that no new loyalist sentiments can rebuild."
 ME_TUR_Events.6.a: "Off they go!"
 ME_TUR_Events.6.b: "That seems unfair!"
 
 ME_TUR_Events.11.t: "Capitulation of the Mamluk Sultanate"
 ME_TUR_Events.11.d: "The extensive Mamluk Sultanate to the south has been a constant source of distress for our rule. Their decline has been in progress for many years now, and with the capture of Cairo, the worst has come to pass for [MAM.Monarch.GetTitle] [MAM.Monarch.GetName].\n\nFortunately for them, the Mamluks are not our enemies but they are our brothers of faith."
 ME_TUR_Events.11.a: "They have no power here!"
 ME_TUR_Events.7.a: "Come, join us."
 ME_TUR_Events.7.b: "They govern their own, but we shall govern them."
 ME_TUR_Events.7.c: "We have no need to negotiate like this."
 mamluk_rule_duration_tooltip: "until subsequent missions are completed to gradually lower the autonomy floor"
 tur_annex_mamluks: "These effects will apply to §Yall provinces owned by Mamluks§!"
 enables_mamluk_estate: "\nEnables §YMamluk§! Estate\n"
 
 ME_TUR_Events.8.t: "Local Mamluk Estates"
 ME_TUR_Events.8.d: "Despite conquering these territories from the Mamluk Sultanate, their grasp remain on the local rule."
 ME_TUR_Events.8.a: "We will rein them in in due time."
 
 ME_TUR_Events.9.t: "Dissolution of the Mamluk Estate"
 ME_TUR_Events.9.d: "The last remnants of the old regime have gone."
 ME_TUR_Events.9.a: "Finally!"
 
 ME_TUR_Events.10.t: "Liberation of Syria"
 ME_TUR_Events.10.d: "As the harsh rule of the Mamluks have been shrugged off the shoulders of the Syrian people, they welcomed Turkish armies to liberate them. The Syrians were well tolerated by the Ottoman Empire, as the lingual, and religious differences were trivial at best. A new beginning awaits."
 ME_TUR_Events.10.a: "I'm sure they'll appreciate our rule."
 mamluk_autonomy_downgraded_by_5: "Minimum Autonomy of Affected Mamluk Provinces is lowered by §G5§Y!"
 mamluk_autonomy_downgraded_by_10: "Minimum Autonomy of Affected Mamluk Provinces is lowered by §G10§Y!"
 
 ME_TUR_Events.12.t: "Conquest of Jerusalem"
 ME_TUR_Events.12.d: "The Holy City of Jerusalem is ours. The world now watches how we shall administrate this ancient place."
 ME_TUR_Events.12.a: "We will tolerate all faiths here. Invite the Jews and Christians!"
 ME_TUR_Events.12.b: "We cannot tolerate the Infidel!"
 
 ME_TUR_Events.13.t: "Capture of Rhodes"
 ME_TUR_Events.13.d: "The Knights of Rhodes had fended off our armies for much longer than anyone had ever expected. With only a meager garrison, they had managed to fend off multiple assaults on the fort, repelling even our elite Janissaries.\n\nAlas, their time has also come..."
 ME_TUR_Events.13.a: "They have fought valiantly and we will spare them."
 ME_TUR_Events.13.b: "No quarter!"
 
 ME_TUR_Events.14.t: "Capture of Cyprus"
 ME_TUR_Events.14.d: "While it was under foreign influence, the island of Cyprus was a bastion of Latin influence in the region.; now that Cyprus belongs to us, we can finally expel the Latin Kings and institute our own regime. Additionally, an interesting opportunity has arisen. The Orthodox Church of Cyprus, pleased they are no longer under Catholic rule, has offered to administrate the island in stead of our own governors and officials."
 ME_TUR_Events.14.a: "Have at it, then."
 ME_TUR_Events.14.b: "We had other plans..."
 
 ME_TUR_Events.15.t: "Bribing the Mamluks"
 ME_TUR_Events.15.d: "The Mamluks, in the end, are just men. And in the end, all men have their price."
 ME_TUR_Events.15.a: "Ever closer!"
 
 ME_TUR_Events.16.t: "Capture of Tunis"
 ME_TUR_Events.16.d: "The capture of Tunis is a source of anxiety for the Christian kings of Europe. It signals an ever encroaching threat upon Western Europe and has subsequently sparked debate about once again attempting to quell the Ottoman threat. $EMPERORNAME$ has called for a coalition to fight the us and is willing to see it through."
 ME_TUR_Events.16.a: "We shall see about that one."
 ME_TUR_Events.16.b: "We can be diplomatic about this."
 opt_in_quest_capture_of_tunis: "\nBegin incident mission §YTunisian Expedition§!.\nYou will have §Y10§! years to complete it.\n"
 opt_in_quest_explanation: "§gIncident Mission Trees are opt-in mission trees.\nWhile they are active, you cannot complete missions in your normal tree.\n§GYou will be rewarded upon completion§!, but §Rpunished if you fail to complete it.§!§!\n"
 
 ME_TUR_Events.17.t: "The Expedition Defeated!"
 ME_TUR_Events.17.d: "The Kings of Europe have failed in their poor excuse of a Crusade. The trade competition in Tunis is undoubtedly our sovereignty."
 ME_TUR_Events.17.a: "Nice try, [Emperor.Monarch.GetName]!"
 
 ME_TUR_Events.18.t: "The Fall of Tunis"
 ME_TUR_Events.18.d: "Our attempts to repel the Emperor's expedition have failed. The Emperor has demanded we step down from our ambitions in North Africa and beyond, and sadly we must abide."
 ME_TUR_Events.18.a: "Dammit all!"
 
 ME_TUR_Events.19.t: "The Sultans of Morocco"
 ME_TUR_Events.19.d: "Since we had begun expanding our influence in North Africa many decades ago, we have kept a close eye on the sultans of Morocco. They're presence in the region has made them somewhat of a bulwark against the Christian aggressors in Iberia. They have not found great success in repelling them as stronghold after stronghold have been lost to the Portuguese and Spanish. Hundreds of miles of territory and unsure passage once stood between our lands and theirs, but there is now safe passage to join our realms. Should we offer them a hand, as brother's in faith, or exploit their weakness?"
 ME_TUR_Events.19.a: "We will seek peaceful recourse."
 ME_TUR_Events.19.b: "Westward!"
 
 ME_TUR_Events.20.t: "The Occupation of Fez"
 ME_TUR_Events.20.d: "Since we had begun expanding our influence in North Africa many decades ago, we have kept a close eye on the sultans of Morocco. They're presence in the region has made them somewhat of a bulwark against the Christian aggressors in Iberia. They have not found great success in repelling them as stronghold after stronghold have been lost to the Portuguese and Spanish. Hundreds of miles of territory and unsure passage once stood between our lands and theirs, but there is now safe passage to join our realms. Should we offer them a hand, as brother's in faith, or exploit their weakness?"
 ME_TUR_Events.20.a: "Onward!"

 ME_TUR_Events.21.t: "Dissolution of Tlemcen"
 ME_TUR_Events.21.d: "The Kingdom of Tlemcen has seen better days; and the city of Tlemcen even more. Unfortunately, the sands of time weather all, and the city no longer holds the same importance it once was. All shan't go to waste, though. shall we resettle Tlemcen's inhabitants?"
 ME_TUR_Events.21.a: "Resettle them to [338.GetName]"
 ME_TUR_Events.21.b: "Resettle them to [341.GetName]"
 ME_TUR_Events.21.c: "Invest in [336.GetName]."
 
 ME_TUR_Events.22.t: "Morocco, an Ottoman state?"
 ME_TUR_Events.22.d: "Now sandwiched between two great powers the rulers of Morocco have found themselves in a precarious position. The powers that be within Morocco have argued on whether to further align with the Ottoman Sultan, or if the current arrangement is adequate. A significant faction has proposed that they officially submit to the Sultan as subjects, so they may both remain autonomous and safe. Another rather zealous minority wish to allow the [TUR.Monarch.GetName], the proclaimed Caliph, to rule the nation."
 ME_TUR_Events.22.a: "This is out of our hands. Let's see how they choose."
 
 ME_TUR_Events.23.t: "Morocco, an Ottoman state?"
 ME_TUR_Events.23.d: "Now sandwiched between two great powers the rulers of Morocco have found themselves in a precarious position. The powers that be within Morocco have argued on whether to further align with the Ottoman Sultan, or if the current arrangement is adequate. A significant faction has proposed that they officially submit to the Sultan as subjects, so they may both remain autonomous and safe. Another rather zealous minority wish to allow the [TUR.Monarch.GetName], the proclaimed Caliph, to rule the nation."
 ME_TUR_Events.23.a: "We shall become a vassal state under the Ottoman Empire."
 ME_TUR_Events.23.b: "[TUR.Monarch.GetName] shall rule from the Moroccan seat."
 ME_TUR_Events.23.c: "Our current arrangement is fine."
 
 ME_TUR_Events.24.t: "Contesting Mesopotamia"
 ME_TUR_Events.24.d: "The Cradle of Civilization has been a hotly contested region since the dawn of mankind, and we are yet another player in this great game; this time it is the Persians who contest our claim and hegemony over these ancient lands. It is no secret that our invasion of the Caucuses have brought anxiety to the rulers of Persia. Things have recently come to a head when a herald from [event_target:TUR_persian_power.GetName] has presented us with an unbelievable ultimatum: a demand to stop our expansion in the area, or intervention may follow. The gall! This great insult has aroused calls for preemptive action against the them, but others think that is exactly what they want..."
 ME_TUR_Events.24.a: "To war!"
 ME_TUR_Events.24.b: "We should avoid bloodshed."
 opt_in_quest_persia: "\nBegin incident mission §YHumilation of Persia§!.\nYou will have §Y6§! years to complete it.\n\n§YAdditional Rules§!: You will receive additional rewards for completing the incident depending on total manpower remaining.\n"
 
 ME_TUR_Events.25.t: "Janissary Rule in Tripolitania"
 ME_TUR_Events.25.d: "The rule over Tripoli was granted to a Pasha appointed by [Root.Monarch.GetName], who was assigned a janissary corps to command. This did not last long; the janissaries became the primary governing force in the region with the Pasha's role quickly diminishing in importance. Taking the reigns again should be no more than an inconvenience, but it seems the janissaries are doing a fine job."
 ME_TUR_Events.25.a: "Allow the military rule."
 ME_TUR_Events.25.b: "We shall administrate directly again."
 
 ME_TUR_Events.26.t: "Sharifate of Mecca"
 ME_TUR_Events.26.d: "A Sharif, or descendant of the Prophet Muhammad's grandson, Hassan ibn Ali, have historically held the office of Sharifs of Mecca, Custodians of the Holy City. Though the Sharifate has served as subjects under many rulers, it has maintained relatively high autonomy as impartial guardians of the Hajj. The current Sharif recognizes [Root.Monarch.GetName] as the rightful sovereign over himself, and has no qualms with submitting as vassals."
 ME_TUR_Events.26.a: "Allow the Office of the Sharif to govern independently."
 ME_TUR_Events.26.b: "Create a hybrid government with to keep the Sharif in check."
 ME_TUR_Events.26.c: "All of this is quite convoluted..."
 
 ME_TUR_Events.27.t: "The Principality of Upper Hungary"
 ME_TUR_Events.27.d: "The lands of Upper Hungary are the homelands of the Slovak people who have not known native rule in ages. On one hand, we could reinstate the Kingdom of Hungary to administrate it as they had done once for centuries before. On the other, we could establish a state for the Slovak people to breed loyalty to the Sultan. Who knows, they could be excellent soldiers!"
 ME_TUR_Events.27.a: "Surely, the Hungarians will already know what to do."
 ME_TUR_Events.27.b: "Create a Vassal of the Slovak peoples."
 ME_TUR_Events.27.c: "Just take it for ourselves!"
 
 ME_TUR_Events.28.t: "The State of Right-Bank Ukraine"
 ME_TUR_Events.28.d: "The waning power of the Polish have allowed local regional powers to rise up in their southern territories. One of these is the Hetmante, a strange little cossack state..."
 ME_TUR_Events.28.a: "We have no need for these lands!"
 ME_TUR_Events.28.b: "Didn't these guys send a letter?"
 
 ME_TUR_Events.29.t: "Expansion of the Janissary Corps"
 ME_TUR_Events.29.d: "The growth of the Ottoman Military is not without a similar growth in the ever-relevant Janissary Corps. The Sultan sees it fit to expand them in particular due to the constantly evolving foreign militaries and shift away from mercenary companies and feudal levies. We can't allow ourselves to rest on our laurels and be left behind!"
 ME_TUR_Events.29.a: "Strike fear into the hearts of kings!"
 ME_TUR_Events.29.b: "The best offense is a good defense!"
 ME_TUR_Events.29.c: "Expand the Civic Duties!"
 
 #estates
 estate_mamluk: "Mamluks"
 estate_mamluk_desc: "The Mamluks were the powerful and influential ruling class of the titular Mamluk Sultanate. They descended from large knightly class of slave warriors which had ascended to rule Egypt, subsequently creating a strong state. Ottoman conquest of the state has not destroyed the institution, however, and, as such, they remain in control of their respective territories."
 
