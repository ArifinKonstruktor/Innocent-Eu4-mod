 #merged with milan_events
 milan_events_event.1.t:0 "Visconti Takeover"
 milan_events_event.1.d:0 "During the middle of the night, courtsmen still loyal to the family of Visconti stormed your bed chambers in the middle of the night. An ambitious remote relative of the long gone Filippo Maria Visconti took it upon himself to restore the Visconti family to the throne. You and your loyal advisors were thrown into the dungeons while they placed the young duke on the throne."
 milan_events_event.1.a:0 "Long live the duke!"
 milan_events_event.1.b:0 "Death to the new duke, and restore the Captain & Defender to power!"