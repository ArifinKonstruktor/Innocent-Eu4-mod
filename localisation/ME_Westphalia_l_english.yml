l_english:
 wes_not_just_name_title: "Not Just the Name"
 wes_not_just_name_desc: "Despite what we call ourselves, our country is focused around the land of Eastphalia, not Westphalia. This cannot stand of course, for we are the kings of Westphalians not Eastphalians. That's why we must counquer our de jure land."
 wes_tooltip_1: "Owns all provinces of Westphalian culture"
 wes_tooltip_2: "Decision to form North German Confederation Enabled."
 wes_united_culture: "United"
 wes_culture_title: "Unser Kultur"
 wes_culture_desc: "We must unite our peoples under one banner. The Banner of Westphalia. Currently, our people are not united and are split between many tiny states who are weak individually. A one, larger united state would benefit our culture more. That's why we need to unite it, even if it means war."
 wes_north_german_hegemon: "North German Hegemon"
 wes_north_german_confederation_title: "North German Identity"
 wes_north_german_confederation_desc: "By series of wars, diplomatic missions and conquests we have managed to consolidate most of the North German Principalities under our rule. It is time to adopt the North German Identity and become the sole hegemons of Germany. That's how it shall be!"
 wes_rhineland_title: "The Rhenish Flow"
 wes_rhineland_desc: "The Flow of the Rhine dictates a new path of expansion for our Kingdom - the famous Rhineland. Home to many cities, Rhineland is famous for it's culture and people. We must conquer the Rhineland and put a guard on it."
 wes_rhenish_trade: "The Rhenish Trade Routes"
 wes_swabia_title: "Subjugate the Swabians"
 wes_swabia_desc: "Swabia is a proud land, with proud people; nevertheless, they too shall be crushed by us. Without conquering them, we can't proclaim the true German Nation."
 wes_saxony_title: "Conquest of Saxony"
 wes_saxony_desc: "The Saxons are attempting uniication. Due to strategic reasons, we can't let them do that, therefore we need to stop them as soon as possible. Be it diplomatic integratio or militaristic conquest, the Saxons must be defeated."
 wes_franconia_title: "The Franconian Menace"
 wes_franconia_desc: "Franconia is one of the cultural areas of Germany. While it is not the largest, currently only embodying few provinces at most; it is a major centre of culture in Germany and can increase our inluence in our Region."
 wes_germany_unified: "Germany Unified"
 wes_south_germany: "Swabian Knights"
 wes_bavaria_title: "Incorporate Bavaria"
 wes_bavaria_desc: "Bavaria is the last region in Germany that is left to consolidate with our state. Upon conquest of Bavaria, we can finally proclaim united German State! Alternatively, we can try to integrate them diplomatically."

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 wes_tolerance_title:0 "A Society Built on Tolerance"
 wes_tolerance_desc:0 "The Kingdom of Westphalia is built on a policy of religious and cultural tolerance. We should embrace this part of our society."
 wes_jews_title:0 "Freedom for the Jews"
 wes_jews_desc:0 "The Jews in the Holy Roman Empire are oppressed by most princes, and so it is our duty to provide a safe haven for these people."
 wes_conquer_north_rhine_title:0 "Conquer the North Rhine"
 wes_conquer_north_rhine_desc:0 "The northern Rhineland should be ours, as it connects Westphalia to both France and the Low Countries, both good avenues of expansion."
 wes_conquer_rhineland_title:0 "Follow the Rhine South"
 wes_conquer_rhineland_desc:0 "Of course, the north Rhineland is not the only part of the Rhineland we should control. Controlling the entire Rhine maximizes our trade revenue and secures a strong border against the French."
 wes_conquer_palatinate_title:0 "Storm the Palatinate"
 wes_conquer_palatinate_desc:0 "The Palatinate has meddled in Holy Roman politics for too long now! Taking them and the Bishopric of Mainz out secures our strong position in Germany."
 wes_conquer_franconia_title:0 "Conquer Franconia"
 wes_conquer_franconia_desc:0 "Our goals of uniting Germany require that we expand into the south. The gateway to south Germany lies in Franconia."
 wes_conquer_bavaria_title:0 "Crush the Bavarians"
 wes_conquer_bavaria_desc:0 "Our conquest of south Germany is nearly complete, there is just one more county that dares to defy us."
 wes_conquer_weser_title:0 "Ports on the Baltic"
 wes_conquer_weser_desc:0 "The Baltic Sea has a thriving trade community, we should capture some of the Hanseatic cities to get in on it."
 wes_conquer_lower_saxony_title:0 "Into Lower Saxony"
 wes_conquer_lower_saxony_desc:0 "Lower Saxony is full of weak princes just begging to be annexed. Let's get is over with."
 wes_constitution_title:0 "The Westphalian Constitution"
 wes_constitution_desc:0 "The people have been toying with the idea of a constitution as of late. Because of our liberal values, the idea is not that far fetched."
 wes_parliament_title:0 "Install a Parliament"
 wes_parliament_desc:0 "Our people demand representation, and who can blame them? Installing a parliament is a good way to represent the needs of the people."
 wes_industrial_title:0 "The Industrial Revolution"
 wes_industrial_desc:0 "The Industrial Revolution has hit our country, and because of our position on the Ruhr valley, we can make full use of it."
 
