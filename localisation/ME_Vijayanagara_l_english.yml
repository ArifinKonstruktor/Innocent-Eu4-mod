 vijayanagar_conquer_orissa_title: "Conquer Orissa"
 vijayanagar_conquer_orissa_desc: "We should continue to pursue economic dominance in India by extending our control over the coast to Orissa."
 vijayanagar_chola_conquest_title: "The Chola Conquests"
 vijayanagar_chola_conquest_desc: "The Chola dynasty ruled south India for over a millennium. Their conquests were truly inspiring, but most impressive was Rajendra's invasion of Kedah on the Malay Peninsula. We should replicate their success and gain a foothold in South-East Asia."
 vijayanagar_rajendra_ambition_title: "Rajendra's Ambition"
 vijayanagar_rajendra_ambition_desc: "With Kedah under our control, we have a base from which to extend our influence throughout the Malay Archipelagos. Though the Cholas under Rajendra had great influence over the island lords, he never achieved direct rule over them. We shall exceed the accomplishments of the Chola by bringing the Malays entirely into our empire."
