 ME_CN_Events.10.t: "Growth of [Root.GetName]"
 ME_CN_Events.10.d: "[Root.GetName] is truly a thriving and growing city. With time it is starting to adopt ..."
 ME_CN_Events.10.a: "... paper as its main product."
 ME_CN_Events.10.b: "... glass as its sole export."
 ME_CN_Events.10.c: "... have cloth to be what its famed for."
 ME_CN_Events.10.d: "... adopt silk."
 ME_CN_Events.10.e: "... chinaware."

