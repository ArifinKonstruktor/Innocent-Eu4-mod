 lbk_baltic_exapnsion_title: "Baltic Expansion"
 lbk_baltic_exapnsion_desc: "The Baltic is a rich trading region that is not too far from our home, great for expanding our trading empire. Along with this, it can lead us to receive more trade in Northern Europe as a whole."
 lbk_baltic_consolidation_title: "Baltic Consolidation"
 lbk_baltic_consolidation_desc: "The fundamentals of our conquests are to either own it directly or to invite them into the League to receive trading benefits. In the Baltics, we have started to show our strength, but it is still relatively out of reach. We should strive to either conquer it directly or invite the land into our league."
