 lbk_london_desc: ""
 lbk_bergen_title: "Elevate Bergen"
 lbk_bergen_desc: ""
 lbk_novgorod_title: "Renew Novgorod"
 lbk_novgorod_desc: "The Novgorodians have also been able to escape our grasp and have no longer maintained trading relations with us. We must rectify this mistake, even if it means brute force."
 lbk_dutch_title: "Restore Antwerp"
 lbk_dutch_desc: "Antwerp was once a valuable port that we could use to our advantage in gaining power within the Channel that could expand our trading empire as it stood. Now, the Hanseatic legacy in Antwerp is relatively weak. We should restore Antwerp as what it once was, within the League."
 lbk_revoke_rights_title: "Revoke Trading Rights"
 lbk_revoke_rights_desc: ""
 lbk_expand_legaue_title: "Expand the Hansa"
 lbk_expand_legaue_desc: "In recent years, the size of our league has diminished to a level at which we can not function properly as a proper federation. We should expand the amount of members in the League to expand the reaches and prevent it from declining again."
 lbk_hansetag_title: "Construct Hansehalle"
