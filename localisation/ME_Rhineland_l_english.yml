 estate_industrial_events.7.t: "Superiority Complex"
 estate_industrial_events.7.d: "The Nobles treat themselves far superior to the rising class of industrialists. This further impedes the integration of industrialists into the higher position of our country."
 estate_industrial_events.7.a: "Have some respect!"
 estate_industrial_events.7.b: "Turn a blind eye."
 
