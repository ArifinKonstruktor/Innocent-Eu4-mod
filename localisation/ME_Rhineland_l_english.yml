 estate_industrial_events.8.d: "Industralists encroach on the burgher holdings in order to build factories there."
 estate_industrial_events.8.a: "A Positive Development."
 estate_industrial_events.8.b: "It is the property of the city dwellers!"
 estate_industrial_events.8.c: "Establish a Park there!"
 
