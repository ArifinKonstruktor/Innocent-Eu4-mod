 #Missions:
 ARL_Support_of_the_Qizilbash_title: "Support of the Qizilbash"
 ARL_Support_of_the_Qizilbash_desc: "The Qizilbashi have been founded by Grandmaster Sheikh Haydar of the Safavid Order in the 15th century. The elite units form the backbone of the Safavid forces and are identifiable by their famous crimson headwear, which indicates their adherence to the Twelve Imams. Each ruler of the Safavid Order needs to gain loyalty of these militant corps if he is to achieve greatness."
 ARL_Foundation_of_an_empire_title: "Foundation of an Empire"
 ARL_Foundation_of_an_empire_desc: "If the Safavid Order is to achieve greatness, then a foundation for an empire must be created and the state prepared for the beginning of a new era."
 ARL_Rise_of_Safavids_title: "Rise of the Safavids"
 ARL_Rise_of_Safavids_desc: "With the young Ismail ruling the state, it is the time for the Safavids to rise and project the power of the Shi'ite followers. Ismail's predecessors have left him a state that is ready to make use of its resources in a holy war. It is time for the Grandmaster to Sanction Holy War."
 ARL_Gilan_title: "Connections in Gilan"
 ARL_Gilan_desc: "The Safavid affiliation to the Gilani dates back many years. We must look after our relationship for generations to come, as no nation succeeds alone. There is no empire that ever rose without previously forging strategic alliances, and it would be foolish to us to ignore the knowledge history has shown us."
 ARL_Revenge_on_Shirvanshah_title: "Revenge on Shirvanshah"
 ARL_Revenge_on_Shirvanshah_desc: "The Shahs of Shirvan are the root cause of the turmoil following the death of Ismail's ancestor. The father of our Grandmaster has been murdered by the Shirvanshah himself. Such insult cannot be tolerated and it is time for the Sheikh to Avenge his father."
 ARL_Partition_Biapas_title: "Partition Biapas"
 ARL_Partition_Biapas_desc: "The Sunnite state of Biapas lies between us and our faithful allies in Gilan. With the Ardabili claims to their Astaran possessions and the recently seized territory of Fuman that they have stolen from Gilan, their offenses must be brought to the justice of Allah."
 ARL_Capture_Tabriz_title: "Capture Tabriz"
 ARL_Capture_Tabriz_desc: "Tabriz, a great city which was previously the seat of the Qara Qoyunlu who in turn were a danger to our state now lies in turmoil caused by the instability in the region. We must seize the opportunity and end the dominance of the Black Sheep."
 ARL_Into_Persia_title: "Defeat Ajam"
 ARL_Into_Persia_desc: "The Ardabili state lays a claim to the northern territories of Azerbaijan, which is currently controlled by the prince Muhammad Baysonqor of the Timurid dynasty. With Shah Rukh having declared his grandson as a rebel, the war between Ajam and Timurids is imminent and presents us an opportunity to strike and seize Azerbaijan once for all."
 ARL_Isfahan_title: "Conquer Isfahan"
 ARL_Isfahan_desc: "On our quest to unite Persia under the Shi'ite banner of the Safavids, we need to secure the crucial city of Isfahan, upon whose area many Persian states were based on."
 ARL_Luristan_title: "Subjugate Luristan"
 ARL_Luristan_desc: "The territory settled by the Luris lies on the western bank of the Zagros mountains and includes many significant passages that run through the great mountains. While the Luri are largely shi'ite people, the range must be secured even if it means the blood of our brothers in faith must be spilled."
 ARL_Iraq_title: "Subdue Mesopotamia"
 ARL_Iraq_desc: "Mesopotamia is the land which housed many prestigious states in the past and it is truly the cradle of the Muslim Golden Era. While the importance of Baghdad has largely diminished, the controllers of Baghdad are still very influential in the muslim world."
 ARL_Shahanshah_title: "The Shahanshah"
 ARL_Shahanshah_desc: "Shahanshah 'The King of Kings' is the title that each persian ruler refers himself as. As the rising power in Persia, which exerts its influence on many surrounding states already, it is the time for the Safavid Shah to crown himself as the King of Kings."
 ARL_The_Persian_Gulf_Trade_title: "Persian Gulf Trade"
 ARL_The_Persian_Gulf_Trade_desc: "The Persian Gulf Trade is essential to the economy of our state, as if the goods extracted in the ports of Mesopotamia didn't reach us, the Safavid military and economy would be crippled. We must increase our influence in the region and steer the merchants from Baghdad to Ardabil."
 ARL_Fars_title: "The Farsi Possessions"
 ARL_Fars_desc: "The Farsi state is in control of the historical origin of the ancient Persian Empires and is threatening the legitimacy of our Shah. Securing Fars, and sorrounding areas would let us legitimize our claims to the Persian Empires of the past."
 ARL_Flow_from_hormuz_title: "Control of the Strait"
 ARL_Flow_from_hormuz_desc: "While the control of the goods that are unloaded in the mouth of Euphrates is important, it will not bring us any good if all products are not going through the straits of Hormuz. To truly benefit from our control of Mesopotamia, we must exert our influence of the Hormuzi Merchants and to force them to comply with our demands."
 ARL_Graveyard_title: "The Eastern Frontier"
 ARL_Graveyard_desc: "On our eastern frontier lie the ancient lands of the Parthians and the Graveyard of the Empires - formidable Afghanistan upon which many have lost their lives trying to conquer this unforgiving landscape. We must secure these areas if we are to restore the glory of Persia."
 ARL_Pacify_the_armenians_title: "Pacify the Armenians"
 ARL_Pacify_the_armenians_desc: "The Armenians are a strong threat to our rise. Along our borders, many armenian tribes have skirmished with our garrisons while we were campaigning in the south. It is high time we pacify the Armenians."
 ARL_conquer_georgia_title: "Homeland of the Georgians"
 ARL_conquer_georgia_desc: "The Georgians have massive influence of our country and if we put the homeland of these people under our protection, they will be more content with our state."
 ARL_Pacification_of_the_sheep_title: "End the Qoyunlu"
 ARL_Pacification_of_the_sheep_desc: "The Tribal Federations of Aq Qoyunlu and Qara Qoyunlu have been thorns in our sides ever since the turkic tribes have organized their own states. Now, with the conquest of Tabriz and our pacification of the Armenians, we can end the petty Sheep by defeating them in a deciding battle."
 ARL_Shia_Propaganda_title: "Shia Propaganda"
 ARL_Shia_Propaganda_desc: "With our boundaries reaching the Ottoman Empire, our relentless push west has been stopped by a Sunnite Power that is trying to prevent our recruitment of Turkic Tribes. We must establish a spy network in the Ottoman State to establish contacts with the Shia minorities and to sow discontent with their Osman overlords among them."
 ARL_Unexpected_contender_title: "Unexpected Contender"
 ARL_Unexpected_contender_desc: "With the rise of the Osman rulers it was only a matter of time until the Levant would become the battleground for the Turko-Mamluk squabbles. It's time for the unexpected third contender to enter the conflict."
 ARL_adopt_persian_administration_title: "Adopt Persian Administration"
 ARL_adopt_persian_administration_desc: "Our administration in its current state is not the most Persian one can find. With our growing influence in Persia, we must adopt a much better alternative to our currently outdated one." #This needs improvement
 ARL_the_third_force_title: "The Third Force"
 ARL_the_third_force_desc: "The Georgians are referred as the 'Third Force' with their immense influence in our state. As we have bought their loyalty with our protection of Georgia, we can use their skill in administration to aid our conquests, but this is only possible if we appease them for long enough."
 ARL_Qurchi_guard_title: "The Qurchi Guard"
 ARL_Qurchi_guard_desc: "Each state needs their elite regiments to protect their lord at all times. To deal with the dangers of defending the Shah, the Qurchi guard has been created comprised of 3 thousand men ready at all times to serve the Holy Grandmaster."
 ARL_Tupchi_title: "Establish the Tupchi"
 ARL_Tupchi_desc: "With the recent military innovations, the artillery has been gaining prominence among the militaries of the Old World. Seeing that the artillery is gaining more use than ever, it is time to establish the Tupchi corps to serve our state in conquering Persia."
 ARL_Gholams_title: "Balance the Power"
 ARL_Gholams_desc: "With the concessions that have been given to the Qurchi, we are starting to witness their rise in power. If nothing is done, the Qurchi might take over our state and partition the Safavid Empire between themselves. To combat this, we must create the elite Gholams - Christian slaves that have been converted to Shia and soon will form the elite infantry of the Safavid Empire."
 ARL_Shia_state_religion_title: "Establish the State Religion"
 ARL_Shia_state_religion_desc: "As a Shia Order, it is time we establish the Twelver Shias as our state religion and start fulfilling our holy duties - spreading the word and converting heretics to the Shia ways."
 ARL_invite_shia_scholars_title: "Invite Shia Scholars"
 ARL_invite_shia_scholars_desc: "To aid the conversion of the state, we need a skilled priesthood that will help fill the lack of clergy in the mosques. And while we can't find enough clergymen in our territories, there is a seemingly endless supply of persecuted Shia Scholars abroad who would gladly take refuge in our state."
 ARL_conversion_of_mosques_title: "Conversion of Mosques"
 ARL_conversion_of_mosques_desc: "If we are to convert Persia to Shia, we need to halt the sunni prayers and shatter their unity that they possess in their mosques. The fate of Sunni mosques is clear - they will either be converted to Shia or be destroyed."
 ARL_Conversion_of_iran_title: "Convert Iran to the Twelver"
 ARL_Conversion_of_iran_desc: "To preserve stability in our state, we must convert the heretics who don't believe in the Twelve Imams. With our conversion policy, it is only a matter of time until the Shia becomes the dominant religion and our state becomes the beacon of Shi'ite thought."
