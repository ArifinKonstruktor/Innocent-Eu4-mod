 #Events:
 
 ME_Ardabil_Events.1.t: "The Death of [Root.Monarch.GetName]"
 ME_Ardabil_Events.1.d: "The Safavids have had a long-standing grudge with the monarchs of Shirvan for decades ever since the Safaviyya Order have made contacts with the Shirvanshah. The product of this conflict is the death of [Root.Monarch.GetName], our beloved Sheikh who left the world as a result of a battle against the Shirvanshah. We do not have to worry, as there is a skilled, albeit young successor to take his place."
 ME_Ardabil_Events.1.a: "The Succession is Safe."
 
 ME_Ardabil_Events.2.t: "Tabriz Captured"
 ME_Ardabil_Events.2.d: "On this blessed day we have taken over the capital city of our former enemies and its surroundings. The Qara Qoyunlu have been a threat to us for far too long but with the recent victory of ours we have become the new hegemon of the area. Now, with the formal acquisition of the great city of Tabriz, it is time for the Sheikh [Root.Monarch.GetName] to crown himself as the rightful Shah in Tabriz."
 ME_Ardabil_Events.2.a: "Wonderful News!"
 
 ME_Ardabil_Events.3.t: "To Please the Qizilbashi"
 ME_Ardabil_Events.3.d: "The Qizilbashi are truly the backbone of our army and without their loyalty, we will not be able to wage war on a large scale. If we are to conquer Persia, there is only one choice: To cede the Tabriz countryside to the Qizilbashi."
 ME_Ardabil_Events.3.a: "A Novel Idea!"
 ME_Ardabil_Events.3.b: "We can't afford to rely on them."
 
 ME_Ardabil_Events.4.t: "Our Allies in Gilan"
 ME_Ardabil_Events.4.d: "We have been in a alliance with the rulers of Gilan for a decades and our states are in a long-lasting friendship. Before the ascension of Ismail to the Safavid Throne he took refuge in Gilan and was raised there. The lasting alliance ought not to be broken, yet it must evolve. It is the time for the Shah of Gilan to become an Ardabili vassal."
 ME_Ardabil_Events.4.a: "Sure, the relationship should evolve."
 ME_Ardabil_Events.4.b: "Keep it the way it is."
 
 ME_Ardabil_Events.5.t: "The Rising Safavid Order"
 ME_Ardabil_Events.5.d: "We have cradled the Safavid ruler before he created his mighty state and now he has the gall to request our vassalage. If we are to deny his request, the alliance will be formally kept but time will tell if the Safavid successors will see us as a worthy ally or not."
 ME_Ardabil_Events.5.a: "Sure, the relationship should evolve."
 ME_Ardabil_Events.5.b: "Keep it the way it is."
 
 ME_Ardabil_Events.6.t: "The Third Estate"
 ME_Ardabil_Events.6.d: "The Georgian People inside our country have been very influential since the humble origins of our state. Now, with Georgia conquered, we are in control of their homeland and we can please the Georgian estate by giving special autonomy and protection to the Georgian Lands."
 ME_Ardabil_Events.6.a: "Georgians should have high autonomy!"
 ME_Ardabil_Events.6.b: "All this land is mine and that triagonal sign! ! They're mine, mine, mine, mine, mine!
 
 ME_Ardabil_Events.7.t: "Sunni Sites in Baghdad"
 ME_Ardabil_Events.7.d: "Baghdad is the home to several holy Sunni sites such as the tombs of Abu Hanifa, grave of Abdul-Qadir Gilani and many other Sunni Saints. Our soldiers upon entering the city started desecrating such sites but were stopped by one of the lesser commanders of our army. Destroying the holy sites of Sunni will show the Muslim world the power of our shia state and cripple the faith of the Sunnis. While the destruction of the sites would bring us many benefits, it might be better to keep them intact to quell the Sunni unrest."
 ME_Ardabil_Events.7.a: "Desecrate them!"
 ME_Ardabil_Events.7.b: "We should not go too far."
 
