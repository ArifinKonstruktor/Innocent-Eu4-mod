 #Missions
 LRI_Old_Lands_title:0 "Reclaim Ancestral Lands"
 LRI_Old_Lands_desc:0 "Until very recently, the Lurs held domain in two Persian Atabegs. The first Atabeg, Lur-e-kuchek, consisted of Luristan and Khuzestan, which we now again may call home."
 LRI_Strike_North_title:0 "Strike North"
 LRI_Strike_North_desc:0 "To the lords in Qom we were once subjects, and now, with our armies within their cities, they are ours."
 LRI_Tabriz_title:0 "The Battle of Tabriz"
 LRI_Tabriz_desc:0 "The city of Tabriz is old, old enough that we Persians once held it. It is time for us to fly our banners over it once more, and let all Persians see our great victory."
 LRI_Army_Mission_title:0 "Ready the Lur"
 LRI_Army_Mission_desc:0 "Our armies of old were the envy of the world; our skill with bronze was second to none. We must now create an army to make our ancestors proud."
 Free_LRI_Mission_title:0 "A Free Luristan"
 Free_LRI_Mission_desc:0 "Though once only mere sheep, the Lur now find themselves as wolves."
 LRI_Heir_Mission_title:0 "Heir to Persia"
 LRI_Heir_Mission_desc:0 "As one of the oldest and most powerful Satraps in Persia, it is our duty to return the great empire to its former glory."
 LRI_Retake_Fars_title:0 "Retake Fars"
 LRI_Retake_Fars_desc:0 "Until very recently, the Lurs held domain in two Persian Atabegs. The lower Atabeg, Lur-e-bozorg, must be reclaimed. Fars is but the first step."
 LRI_Persia_Heart_title:0 "Heart of Persia"
 LRI_Persia_Heart_desc:0 "Isfahan lies in the heart of old Persia, and is one of the largest cities in the region. We must reclaim it before we move further eastwards."
 LRI_Persia_Reborn_title:0 "Persia Reborn"
 LRI_Persia_Reborn_desc:0 "Centuries after what many thought would be the last Persian dynasty fell, we have reclaimed our birthright: Persia will rise again!"
 LRI_Gulf_title:0 "Control the Gulf"
 LRI_Gulf_desc:0 "With Fars now under our control, we have an incredible opportunity to control trade through the Persian gulf."
