l_english:
  fin_control_southern_finland_title:1 "Control Southern Finland"
  fin_control_southern_finland_desc:1 "Our nation is finally independent, but have seen the horrors of the atrocities to the Finnish people. We should strive to take Southern Finland back."
  fin_conquer_northern_finland_title:1 "Conquer Northern Finland"
  fin_conquer_northern_finland_desc:1 "Now that we control Southern Finland, we should start to make it our objective to own the people who are under other overlords in the North."
  fin_conquer_lappland_title:1 "Conquer Lappland"
  fin_conquer_lappland_desc:1 "In Lappland, the people there, the Sami people, have great similarities to our people. This is the justification that we need to conquer Lappland for ourselves."
  fin_conquer_karelia_title:1 "Conquer Karelia"
  fin_conquer_karelia_desc:1 "Some Finns consider Karelians to simply be Finns by another name. It's time we ruled over all Finnish people."
  fin_rule_greater_finland_title:1 "Rule Greater Finland"
  fin_rule_greater_finland_desc:1 "Greater Finland is a concept that is fairly new. It consists of our cultural brothers, as well as lands that would help even out the borders of our empire, such as Aland and Pskov. It's time we ruled Greater Finland in its entirity."
  fin_spread_our_culture_title:1 "Spread our Culture"
  fin_spread_our_culture_desc:1 "For a long time, the Finnish culture has been and still is woefully underobserved by the world as a culture of its own. We should correct their stupidity by spreading our vulture, starting with our backyard."
  fin_become_an_empire_title:1 "Become an Empire"
  fin_become_an_empire_desc:1 "Declaring ourselves to be an empire would make our people cry with joy, for our nation has long been subjugated. However, there is great pedigree that comes with the quintessential requirements to do so."
  fin_fortify_viborg_title:1 "Fortify Viborg"
  fin_fortify_viborg_desc:1 "According to urban legends of the common folk, a miracle had stopped the recent siege of Viborg. If we fortified Viborg to a greater extent, the local legend of the miracle could help boost the morale and defend the fortress."
  fin_develop_middle_finland_title:1 "Settle Middle Finland"
  fin_develop_middle_finland_desc:1 "Middle Finland has a small population and is part of the realm. We should settle Middle Finland and further develop our nation's lands."
  fin_develop_southern_finland_title:1 "Develop Southern Finland" 
  fin_develop_southern_finland_desc:1 "Finland is a small country, by population. We should develop the infastructure of our nation, to attract immigrants, or maybe to make our citizens pop out more kids. Something like that."
  fin_colonize_eastern_america_title:1 "Colonize Eastern America"
  fin_colonize_eastern_america_desc:1 "The Americas are rich, and ripe for the taking. Before we lose the opportunity, it is finally time for us to establish our own colony in the Americas!"
  fin_southern_finland_developed:1 "Southern Finland Developed"
  fin_colonization_boom:1 "Finnish Colonial Rush"
  fin_middle_finland_settled:1 "Middle Finland Settled"
  fin_fort_of_vilborg:1 "Fort of Viborg"
  fin_fort_of_vilborg_desc:1 "The urban legends that have shrouded the fort of Viborg in legendary stature has led to an increase in the number of people that are now willing to be the garrison for the fort, making it significantly harder to siege."
  finnish_empire:1 "Finnish Empire"
  finnish_culture_widespread:1 "Finnish Culture Widespread"
  fin_integration:1 "Integrating into Finland"
  fin_control_of_finland:1 "Control of Finland"
