 sunset_invasion.1.t: "Strangers From Beyond the Sea"
 sunset_invasion.1.d: "Odd looking strangers in exotic ships came ashore today, requesting an audience. They came bearing wondrous gifts and merchandise - stygian beads, pearls and colourful feathers. Their tongue was unknown to everyone at court, but it seemed they wanted land in exchange for their baubles!"
 sunset_invasion.1.a: "I have a bad feeling about this..."
 sunset_invasion_europe.tooltip: "The Aztecs are formidable warriors, well disciplined and numerous, beware when fighting them with even numbers"
 sunset_invasion.2.t: "Rome has Fallen"
 sunset_invasion.2.d: "Recently our troops have stormed Rome and the Vatican. What ensued was a bloodbath for the Christian world, where the greatest war crimes were committed. Christendom remains in shock of this event."
 sunset_invasion.2.a: "Blood for the Blood Gods!"
 sunset_invasion.3.t: "The Fall of Constantinople"
 sunset_invasion.3.d: "The Greatest city in Europe, Constantinople, has fallen into our hands. The Clergy, Nobles, and Commoners are at our mercy."
 sunset_invasion.3.a: "Blood for the Blood Gods! Leave no Survivors!"
 MEromehasfallen.tooltip: "Every Christian European Nation will be shocked by this event"
 MErome2hasfallen.tooltip: "Leave No Survivors!"
 sunset.tooltip: "The Old World Shall Burn"
 sunset_invasion.4.t: "Reform the Government"
 sunset_invasion.4.d: "Reform is upon us. With the recent radical changes in our religion, many have argued in reforming the Government. What step shall we take?"
 sunset_invasion.4.a: "One Ruler, One State"
 sunset_invasion.4.b: "The time of Monarchy is over. Long Live the Republic!"
 sunset_invasion.4.c: "The Blood Gods shall Guide us!"
 sunset_invasion.4.e: "The Mesoamerican Steppes Shall Guide Me......"
